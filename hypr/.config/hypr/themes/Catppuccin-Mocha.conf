exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Nordic'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 5
    col.active_border = 0xca9ee6ff
    col.inactive_border = 0xb4befecc 
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = 0xca9ee6ff 
    col.border_inactive = 0xb4befecc
    col.border_locked_active = 0xca9ee6ff 
    col.border_locked_inactive = 0xb4befecc 
}

decoration {
    rounding = 10
    drop_shadow = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

layerrule = blur,waybar
